<div class="container">
  <nav class="navbar navbar-expand-lg navbar-light mt-4">
    <div class="container-fluid">
      <a class="navbar-brand" routerLink=""
        ><img
          width="200px"
          height="200px"
          src="../../assets/logobitcube.png"
          class="img-fluid w-75"
      /></a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li *ngIf="currentUser && currentUser.role === 'Admin'" class="nav-item mx-auto px-4">
            <a class="nav-link link-style" routerLink="/admin">HOME</a>
          </li>
            <li *ngIf="currentUser && currentUser.role === 'Admin'" class="nav-item mx-auto px-4">
              <a class="nav-link link-style" routerLink="/home"
                >USER MANAGEMENT</a
              >
            </li>
            <li *ngIf="currentUser && currentUser.role === 'Admin'" class="nav-item mx-auto px-4">
              <a class="nav-link link-style" routerLink="/home"
                >ADVERT MANAGEMENT</a
              >
            </li>
          <li *ngIf="!currentUser || currentUser.role === 'User'" class="nav-item mx-auto px-4">
            <a class="nav-link link-style" routerLink="/home">HOME</a>
          </li>
          <li *ngIf="!currentUser || currentUser.role === 'User'" class="nav-item mx-auto px-4">
            <a class="nav-link link-style" routerLink="/properties"
              >HOMES FOR SALE</a
            >
          </li>
          <hr />
          <li *ngIf="!currentUser || currentUser.role === 'User'" class="nav-item mx-auto px-4">
            <a class="nav-link link-style" routerLink="/adverts/0"
              >SELL A HOUSE</a
            >
          </li>
          <hr />
        </ul>
        <ul class="navbar-nav">
          <button *ngIf="!currentUser"
            type="button"
            class="btn btn-white mx-5 mx-lg-3 my-2 my-lg-0 px-3 shadow-lg"
            aria-current="page"
            routerLink="/register"
          >
            SIGNUP
          </button>
          <button *ngIf="!currentUser"
            type="button"
            class="btn btn-green mx-5 mx-lg-3 my-2 my-lg-0 px-3 shadow-lg"
            
            aria-current="page"
            routerLink="/login"
          >
            LOGIN
          </button>
        </ul>
        <ul *ngIf="currentUser" class="navbar-nav">
          <li class="nav-item dropdown" ngbDropdown>
            <a
              class="nav-link dropdown-toggle"
              id="navbarScrollingDropdown"
              role="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
              ngbDropdownToggle
            >
              {{ currentUser.forename | uppercase }}
            </a>
            <ul
              class="dropdown-menu"
              ngbDropdownMenu
              aria-labelledby="navbarScrollingDropdown"
            >
              <a  *ngIf="currentUser && currentUser.role === 'User'" class="dropdown-item item" routerLink="/myadverts" href="#"
                ><i class="fas fa-sign-out-alt"></i> MY ADVERTS</a
              >
              <a   *ngIf="currentUser && currentUser.role === 'User'"class="dropdown-item item" routerLink="" href="#"
                ><i class="fas fa-sign-out-alt"></i> FAVOURITE HOUSES</a
              >
              <a  *ngIf="currentUser && currentUser.role === 'User'" class="dropdown-item item" routerLink="/sellerprofile" href="#"
                ><i class="fas fa-sign-out-alt"></i> MY SELLER PROFILE</a
              >
              <a  *ngIf="currentUser && currentUser.role === 'User'" class="dropdown-item item" routerLink="/myprofile" href="#"
                ><i class="fas fa-sign-out-alt"></i> MANAGE MY ACCOUNT</a
              >
              <a class="dropdown-item item" routerLink="" href="#"
                ><i class="fas fa-sign-out-alt"></i> MY PROFILE</a
              >
              <a  *ngIf="currentUser && currentUser.role === 'User'" class="dropdown-item item" routerLink="" href="#"
                ><i class="fas fa-sign-out-alt"></i> BUY A HOUSE</a
              >
              <a
                class="dropdown-item logout"
                routerLink="/home"
                (click)="logout()"
                href="#"
                ><i class="fas fa-sign-out-alt"></i> LOGOUT</a
              >
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</div>

<div *ngIf="showLoader$ | async as showLoader">
  <app-loader *ngIf="showLoader"></app-loader>
</div>
<div class="container">
  <div
    class="alert alert-success"
    *ngIf="successMessage$ | async as successMessage"
  >
    {{ successMessage }}
  </div>
  <div class="alert alert-danger" *ngIf="errorMessage$ | async as errorMessage">
    {{ errorMessage }}
  </div>
</div>
<!-- main app container -->
<div class="container">
  <router-outlet></router-outlet>
</div>
<app-footer></app-footer>
