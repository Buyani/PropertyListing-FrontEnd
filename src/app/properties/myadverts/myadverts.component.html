<div class="container">
    <div>
        <h6 class="headtextdes text-center">{{pageTitle}}</h6>
        <hr>
    </div>
    <div *ngFor="let ad of myAdverts" class="card carddes border-0 shadow-lg postion-relative" >
        <div class="row g-0">
            <div class="col-md-4">
                <img src="../../assets/photoBuilding.png" class="img-fluid rounded-start m-3" alt="buildingimg"
                    style="height: 40vh;" />
            </div>
            <div class="col-md-8">
                <div class="card-body ms-5 mt-4">
                    <h5 class="cardtitledes"><b>{{ad.headlineText}}</b></h5>
                    <h6 class="mt-3 featuredes">
                        <span><img src="../../assets/Rounded.png" alt="arrow" class="img-fluid me-2"
                                style="height: 20px;"></span>{{ad.province.Name}},{{ad.city.Name}}
                    </h6>
                    <div class="d-flex justify-content-start">
                        <div class="position-absolute bottom-0 end-0 mb-5 me-4 price">
                            <i class="bi bi-cash"></i> <h5 class="cardtitledes text-primary"><b>{{ad.price |currency: 'ZAR':"symbol-narrow"}}</b></h5>
                        </div>
                    </div>
                    <div class="position-absolute top-0 end-0">
                        <div ngbDropdown class="body btn button1 my-3 me-3 px-4 py-3">
                            <button class="btn btn-outline-primary btn-sm" ngbDropdownToggle>Actions</button>
                            <div ngbDropdownMenu>
                              <button class="edt" (click)="onAdvertEdit(ad.id)" ngbDropdownItem>Edit</button>
                              <button class="hid" ngbDropdownItem>Hide</button>
                              <button class="del" ngbDropdownItem>Delete</button>
                            </div>
                          </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <hr />
    
</div>
