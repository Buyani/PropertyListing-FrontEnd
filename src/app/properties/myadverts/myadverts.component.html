<div class="container">
    <div>
        <h6 class="headtextdes text-center">{{pageTitle}}</h6>
        <hr>
        <span class="btn btn-info btn-sm" routerLink="/adverts/0" ><a>Add Advert</a></span>
    </div>
    <div *ngFor="let ad of myAdverts" class="card carddes border-0 shadow-lg postion-relative" >
        <div class="row g-0">
            <div class="col-md-4">
                <img src="../../assets/photoBuilding.png" class="img-fluid rounded-start m-3" alt="buildingimg"
                    style="height: 40vh;" />
            </div>
            <div class="col-md-8">
                <div class="card-body ms-5 mt-4">
                    <h5 class="cardtitledes"><b>{{ad.headlineText}}</b></h5>
                    <h6 class="mt-3 featuredes">
                        <span><img src="../../assets/Rounded.png" alt="arrow" class="img-fluid me-2"
                                style="height: 20px;"></span>{{ad.province.Name}},{{ad.city.Name}}
                    </h6>
                    <div class="d-flex justify-content-start">
                        <h3 class="text-success">{{ad.price |currency: 'ZAR':"symbol-narrow"}}</h3>
                    </div>
                    <div class="position-absolute top-0 end-0">
                        <div ngbDropdown class="body btn button1 my-3 me-3 px-4 py-3">
                            <button class="btn btn-outline-primary btn-sm" ngbDropdownToggle>Actions</button>
                            <div ngbDropdownMenu>
                              <button class="edt" (click)="onAdvertEdit(ad.id)" ngbDropdownItem>Edit</button>
                              <button class="hid" (click)="onHideAdvert(ad.id)" ngbDropdownItem>Hide</button>
                              <button class="del" (click)="onDelete(ad)" ngbDropdownItem>Delete</button>
                            </div>
                          </div>
                    </div>
                    <div class="position-absolute bottom-0 end-0 mb-5 me-4 price" [ngSwitch]="ad.status">
                        <b class="text-warning" *ngSwitchCase="0"><span class="text-dark">Status :</span>{{ad.status | statusDisplayPipe}}</b>
                        <b class="text-success" *ngSwitchCase="1"><span class="text-dark">Status :</span>{{ad.status | statusDisplayPipe}}</b>
                        <b class="text-danger" *ngSwitchCase="2"><span class="text-dark">Status :</span>{{ad.status | statusDisplayPipe}}</b>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <hr />
    
</div>


<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          ...
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
