<h3 class="mb-0 text-center">My Adverts List</h3>
<div class="card-body d-flex justify-content-between">
    <div class="col">
        <div class="card shadow">
            <div class="card-header border-0">
                <span class="btn btn-info btn-sm" routerLink="/adverts/0" ><a>Add Advert</a></span>
            </div>
            <div class="table-responsive">
                <table class="table able-dark align-items-center table-flush">
                    <thead class="thead-light">
                        <tr>
                            <th scope="col">Head Line Text</th>
                            <th scope="col">Province</th>
                            <th scope="col">City</th>
                            <th scope="col">Price</th>
                            <th scope="col">Actions</th>
                        </tr>
                    </thead>
                    <tbody *ngFor="let ad of myAdverts">
                        <tr>
                            <th scope="row">
                                <div class="media align-items-center">
                                    <div class="media-body">
                                        <span class="mb-0 text-sm">{{ad.headlineText}}</span>
                                    </div>
                                </div>
                            </th>
                            <td>
                                {{ad.province}}
                            </td>
                            <td>
                                {{ad.city}}
                            </td>
                            <td>
                                {{ad.price | currency: 'ZAR':"symbol-narrow"}}
                            </td>
                            <td class="text-right">
                                <button class="btn btn-primary btn-sm" (click)="onAdvertEdit(ad.id)">Edit</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
