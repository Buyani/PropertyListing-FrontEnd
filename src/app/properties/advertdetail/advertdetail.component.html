<div class="container" *ngIf="advert">
    <div class="row">
        <ngb-carousel>
            <ng-template ngbSlide *ngFor="let image of images">
                <div class="wrapper">
                    <img [src]="image.src" alt="Random first slide" style="width: 100%; height: 50vh">
                </div>
                <div class="carousel-caption">
                    <h3>{{ image.title }}</h3>
                    <p>{{ image.short }}</p>
                </div>
            </ng-template>
        </ngb-carousel>
    </div>
    <div class="row">
        <div class="col-md-8">
            <div class="row top17">
                <div class="card pricelocation">
                    <div class="card-body">
                        <h3 class="price">{{advert.price |currency: 'ZAR':"symbol-narrow"}}</h3>
                        <h6 class="mt-3 featuredes">
                            <span><img src="../../assets/Rounded.png" alt="arrow" class="img-fluid me-2"
                                    style="height: 20px;"></span>{{advert.province.Name}},{{advert.city.Name}}
                        </h6>
                    </div>

                </div>
            </div>
            <div class="row top17">
                <div class="card details">
                    <div class="card-body">
                        {{advert.details}}
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="row top17">
                <div class="card sellercard">
                    <div class="card-body justify-content-center">
                        <h5 class="card-title text-center title col1">Contact Seller</h5>
                        <div class="text-center">
                            <div class="row">Buyani Mhlongo</div>
                            <div class="row">0763432298</div>
                            <div class="row">buyanimhlongo@gmail.com</div>
                        </div>

                    </div>
                </div>
            </div>
            <div class="row top17">
                <div class="card sellercard">
                    <div class="card-body">
                        <h5 class="card-title title text-center col1">Contact Form</h5>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
