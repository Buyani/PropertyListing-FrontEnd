<div class="container">
	<div class="row">
		<div class="col-md-12">
			<h2>Featured <b>Homes</b></h2>
			<div class="content-section implementation carousel-demo">
				<p-carousel [value]="adverts" [numVisible]="3" [numScroll]="1" [circular]="false"
					 [responsiveOptions]="responsiveOptions">
					<ng-template let-advert pTemplate="item">
						<div class="product-item">
							<div class="product-item-content" (click)="onAdvertDetails(advert)">
								<div class="item-img">
									<img src="../../assets/photoBuilding.png" class="img-fluid" alt="">
								</div>
								<div>
									<h6 class="p-mb-1">{{advert.headlineText}}</h6>
									<h6 class="p-mt-0 p-mb-3">{{advert.price |currency: 'ZAR':"symbol-narrow"}}</h6>
									<h6 class="mt-3 featuredes">
										<span><img src="../../assets/Rounded.png" alt="arrow" class="img-fluid me-2"
												style="height: 20px;"></span>{{advert.province.Name}},{{advert.city.Name}}
									</h6>
								</div>
							</div>
						</div>
					</ng-template>
				</p-carousel>
			</div>
		</div>
	</div>
</div>
