<div class="container mt-3">
    <app-search  (orderByEvent)="sort($event)"   (searchEvent)="onSearch($event)"></app-search>
<hr>
<div *ngIf="!searching">
    <div  *ngFor="let ad of advertsList  | slice: (page-1) * pageSize : page * pageSize; index as i" class="card carddes border-0 shadow-lg postion-relative" >
  
        <div class="row g-0" >
            <div class="col-md-4">
                <img src="../../assets/photoBuilding.png" class="img-fluid rounded-start m-3" alt="buildingimg"
                    style="height: 40vh;" />
            </div>
            <div class="col-md-8">
                <div class="card-body ms-5 mt-4">
                    <div class="cardtitledes" (click)="getAdvertDetails(ad)"><b>{{ad.headlineText}}</b></div>
                    <h6 class="mt-3 featuredes">
                        <span><img src="../../assets/Rounded.png" alt="arrow" class="img-fluid me-2"
                                style="height: 20px;"></span>{{ad.province.Name}},{{ad.city.Name}}
                    </h6>
                    <div class="d-flex justify-content-start">
                        <h3 class="text-success">{{ad.price |currency: 'ZAR':"symbol-narrow"}}</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <ngb-pagination [collectionSize]="collectionSize" [(page)]="page" [maxSize]="5" [boundaryLinks]="true"
    [pageSize]="pageSize" class="d-flex justify-content-center"></ngb-pagination>
</div>
</div>
