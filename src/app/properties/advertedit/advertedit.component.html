<form [formGroup]="advertForm" (ngSubmit)="onSubmit()">
    <div class="mb-3">
        <label class="form-label" for="inputEmail">Email</label>
        <input type="email" class="form-control" id="inputEmail" placeholder="Email">
    </div>
    <div class="mb-3">
        <label class="form-label" for="inputPassword">HeadlineText</label>
        <input type="text" class="form-control" formControlName="headlineText" id="headlineText" placeholder="headlineText">
    </div>
    <button  type="submit" class="btn  btncolor px-5 lsp mt-5 shadow-lg" style="margin:auto;display:block">
        Save
    </button>
</form>
