<div class="container-fluid my-5 p-5 card shadow-lg bg-white rounded border-0" style="width: auto;">
    <div class="row d-flex justify-content-between align-items-center py-lg-4 px-4">

        <div class="col-lg-6 d-none d-lg-block">
            <h2 class="h2">Login To Start Listing Properties</h2>
            <h6 class="h6 pb-2">Dont have an account?<a routerLink="/register" class="link">Signup</a></h6>
            <img src="../../assets/loginimg.png" class="img-fluid pt-5" />
        </div>

        <div class="col-lg-4 mb-3">
                        <!-- Log in Error Messages -->
                        <div class="text-danger" *ngIf="errorMessage">
                            <div class="ms-2">{{errorMessage}}</div>
                        </div>
            <!-- Log in form -->
            <h2 class="h2 d-lg-none">Login to Start Buying your</h2>
            <h2 class="h2 d-lg-none">Dream Home</h2>
            <h4 class="h2 text-center d-none d-lg-block">Log In</h4>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="mb-4 form-group">
                    <label for="username" class="form-label lsp weig1 mt-5">Username</label>
                    <input type="text" class="form-control mt-2 pd py-4 lsp weig2 border-0 brad" id="username"
                        name="username" formControlName="username" placeholder="buyani@gmail.com"
                        required />
                        <p class="small text-danger my-2" *ngIf="loginForm.get('username').invalid &&
                        (loginForm.get('username').dirty ||
                        loginForm.get('username').touched)">
                        <span *ngIf="loginForm.get('username').errors['required']">
                            username is a required field
                        </span>
                        </p>
                </div>
                <div class="mb-3 form-group">
                    <label for="password" class="form-label lsp weig1">Password</label>
                    <input type="password" class="form-control mt-2 py-4 pd lsp weig2 border-0 brad" id="password"
                        name="password" formControlName="password" placeholder="********"
                        required />
                        <p class="small text-danger my-2" *ngIf="loginForm.get('password').invalid &&
                        (loginForm.get('password').dirty ||
                        loginForm.get('password').touched)">
                        <span *ngIf="loginForm.get('password').errors['required']">
                            password is a required field
                        </span>                    
                        </p>
                </div>

                <button *ngIf="!loading" type="submit" class="btn color px-5 lsp mt-5 shadow-lg" style="margin:auto;color: black;display:block">
                    LOGIN
                </button>
            </form>
            <h6 class="h6 pb-1 d-lg-none text-center">Dont have an account?<a routerLink="/register" class="link">Signup</a>
            </h6>

        </div>
    </div>
</div>
