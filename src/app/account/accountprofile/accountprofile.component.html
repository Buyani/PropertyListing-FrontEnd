<div class="container rounded bg-white mt-5 mb-5 border" *ngIf="currentUser">
<form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
  <span class="border-top"></span>
  <div class="row">
      <div class="col-md-3 border-right">
          <div class="d-flex flex-column align-items-center text-center p-3 py-5"><img class="rounded-circle mt-5" width="150px" src="https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg">
            <span class="font-weight-bold">{{currentUser.forename}} {{currentUser.surname}}</span>
            <span class="text-black-50">{{currentUser.email}}</span><span> </span></div>
      </div>
  
        <div class="col-md-5 border-right">
          <div class="p-3 py-5">
              <div class="d-flex justify-content-between align-items-center mb-3">
                  <h4 class="title text-right">Profile Settings</h4>
              </div>
              <div class="row mt-2">
                  <div class="col-md-6">
                    <label class="labels">Forename</label>
                    <input type="text" class="form-control" formControlName="forename" placeholder="forename" value="">
                  </div>
                  <div class="col-md-6">
                    <label class="labels">Surname</label>
                    <input type="text" class="form-control" formControlName="surname" value="" placeholder="surname">
                  </div>
              </div>
               <div class="row mt-3">
                    <div class="col-md-12">
                      <label class="labels">Email</label>
                      <input type="text" class="form-control" formControlName="email" placeholder="email address" value="">
                    </div>
                </div>
                <div class="row mt-3">
                  <div class="col-md-12">
                  </div>
              </div>
              <div class="row mt-3">
                <div class="col-md-12">
                </div>
            </div>
            <div class="row mt-3">
              <div class="col-md-12">
              </div>
          </div>
              <div class="row buttons">
                <div class="col-md-4"> <button class="btn  profile-button btncolor" type="button">Save Profile</button></div>
                <div class="col-md-4"><button routerLink="/myadverts" class="btn  profile-button btncanel" type="button">Cancel</button></div>

              </div>
          </div>
        </div>

      <div class="col-md-4">
          <div class="p-3 py-5">
              <div class="d-flex justify-content-between align-items-center title-password"><span>Change Password</span>
              </div>
              <br>
              <div class="col-md-12">
                <label class="labels">Current Password</label>
                <input type="password" formControlName="currentpassword" class="form-control" placeholder="current password" value="">
              </div> 
              <br>
              <div class="col-md-12">
                <label class="labels">New Password</label>
                <input type="password" formControlName="password" class="form-control" placeholder="new password" value="">
              </div>
              <br>
              <div class="col-md-12">
                <label class="labels">Confirm Password</label>
                <input type="password"formControlName="confirmpassword" class="form-control" placeholder="new password" value="">
              </div>
          </div>
      </div>
  </div>
</form>
</div>
